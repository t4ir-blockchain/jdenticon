<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>

<div>
    <h1>Identicon Generator</h1>
    <div id="app">
        <div>
            <div>
                **Input: <input v-model="textInput" type="text">**
            </div>

            <div>
                Output:
                <div v-html="identicon"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
<script>
    new Vue({
      el: '#app',
      data: {
        textInput: '',
      },
      computed: {
        identicon: function () {
          return jdenticon.toSvg(this.textInput, 200);  // text, width-height
        }
      },
    });
</script>
</body>
</html>
